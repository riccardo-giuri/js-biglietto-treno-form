<!DOCTYPE html>
<html>
    <head>
        <title>Ticket-form-giuri</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>

    <body class="bg-danger">
        <section class="container">
            <h1>Calcola il prezzo del biglietto</h1>

            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <div class="row justify-content-between px-5">
                            <div class="col-4 d-flex flex-column">
                                <label for="username_input" class="form-label text-center fs-4">username</label>
                                <input type="text" id="username_input" class="form-control" name="username">
                            </div>                        
                            <div class="col-4 d-flex justify-content-center flex-column">
                                <label for="kilometers_input" class="form-label text-center fs-4">kilometers</label>
                                <input type="text" id="kilometers_input" class="form-control" name="kilometers">
                            </div>
                            <div class="col-2 d-flex justify-content-center flex-column">
                                <label for="age_input" class="form-label text-center fs-4">age</label>
                                <input type="text" id="age" class="form-control" name="age">
                            </div>
                        </div>

                        <div class="d-flex gap-4 justify-content-center">
                            <button class="btn mt-4 btn-secondary generate_btn btn-lg">Genera</button>
                            <button class="btn mt-4 btn-secondary btn-lg">Annulla</button>
                        </div>
                        
                    </div>   

                    
                </div>
            </div>


        </section>       

        

        <h2 id="username"></h2>
        <h2 id="ticket_cost"></h2>

        <script src="js/ticketTrain.js"></script>
    </body>
</html>
